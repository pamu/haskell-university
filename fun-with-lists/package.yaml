name:                fun-with-lists
version:             0.1.0.0
github:              pamu/fun-with-lists
license:             BSD3
author:              Nagarjuna Pamu
maintainer:          nagarjuna.pamu@gmail.com
copyright:           MIT

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/pamu/fun-with-lists#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  exercise2-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fun-with-lists

tests:
  exercise2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fun-with-lists
    - QuickCheck
